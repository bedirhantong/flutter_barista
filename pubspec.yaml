name: star_sipper
description: A new Flutter project.
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  splash_view: ^2.0.1
  introduction_screen: ^3.1.11
  dot_navigation_bar: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/login/
    - assets/images/promotions/
    - assets/images/splash_screen/
    - assets/images/onboarding_screen/
    - assets/images/drinks/
    - assets/images/breakfast/

  fonts:
    - family: Satisfy
      fonts:
        - asset: assets/fonts/Satisfy-Regular.ttf
